---
layout: default
---

<div class="home">

  {{ content }}

  {% assign photos = site.categories.photos %}

  {%- if photos.size > 0 -%}
    <ul class="post-list">
      {%- for post in photos -%}
      <li>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        {%- if site.show_excerpts -%}
          {{ post.excerpt }}
        {%- endif -%}
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
